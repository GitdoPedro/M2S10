<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<form action = "#" th:action = "@{/formulario}" th:object="${pessoa}" method = "post">

    <input type = "text" th:field = "*{nome}" id = "name" placeholder="Nome">
    <input type = "text" th:field = "*{idade}" id = "idade" placeholder="Idade">
    <input type = "submit" valued = "Add Nome">
</form>

</body>
</html>
